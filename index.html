<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" sizes="192x192" type=image/x-icon" href="media/icons/javascript.ico">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5485bfc962.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style-food.css">
    <title>Food Gallery</title>
    <style>
        .text-justify {
            text-align: justify;
        }

        .card-custom {
            box-Shadow: rgba(0, 0, 0, 0.4) 0px 4px 12px;
            border-radius: 20px
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 0, 0, 0.781);
            color: white;
            padding: 10px;
            border-radius: 3px;
            width: fit-content;
        }
    </style>
</head>

<body>
    <header>
        <a href="">
            <h1 class="text-center mt-2">Search Your Favourite Food</h1>
        </a>
    </header>
    <main>
        <!-- meal search area -->
        <section class="container">
            <div class="input-group mb-3 w-75 w-lg-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchFood()" class="btn-grad btn-outline-secondary" type="button"
                    id="button-search">Search</button>
            </div>
        </section>
        <!-- meal search result -->
        <section class="container">
            <div id="meal-details" class="w-75 w-lg-50 mx-auto">

            </div>
            <div id="search-result"
                class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center align-items-center">

            </div>
        </section>
    </main>
    <footer class="text-uppercase text-success fixed-bottom">
        <p class="text-center fw-bold">CopyRight &copy; <span id="year"></span> | All Rights Reserved By</p>
        <p class="text-center fw-bold">Nafi Mahmud</p>
    </footer>
    <script>
        const d = new Date();
        document.getElementById("year").innerText = d.getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/mealdbasync.js"></script>
    <!-- <script src="js/mealdb.js"></script> -->
</body>

</html>
